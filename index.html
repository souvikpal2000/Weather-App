<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Weather App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="app container">
			<div class="search">
				<div class="input-group mb-3">
	  				<input type="text" class="form-control place" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
	  				<button class="btn btn-success search">Search</button>
				</div>
			</div>
			<div class="details">
				<h3>Weather in <span class="location"></span></h3>
				<h1><span class="temperature"></span>&#8451;</h1>
				<div class="sky-condition">
					<img class="wicon" src="">
					<h4 class="description"></h4>
				</div>
				<h5>Humidity : <span class="humidity"></span>%</h5>
				<h5>Wind Speed : <span class="wind"></span>km/hr</h5>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</html>
